
    <div class="sidebar d-flex flex-column flex-shrink-0 bg-dark text-white" style="width: 280px; min-height: 100vh;">
      <!-- Logo et titre -->
      <div class="d-flex align-items-center justify-content-center border-bottom py-3 mb-3">
        <i class="bi bi-heart-pulse fs-4 me-2"></i>
        <span class="fs-4 fw-semibold">Mon Élevage</span>
      </div>
      
      <!-- Menu de navigation -->
      <ul class="nav nav-pills flex-column mb-auto px-2">
        <li class="nav-item mb-1" *ngFor="let item of menuItems">
          <a 
            [routerLink]="item.route" 
            routerLinkActive="active" 
            [routerLinkActiveOptions]="{exact: true}"
            class="nav-link d-flex align-items-center text-white-50 rounded-3"
            [class.active]="router.url === item.route">
            <i class="bi me-2" [ngClass]="item.icon"></i>
            <span>{{ item.name }}</span>
          </a>
        </li>
      </ul>

      <!-- Séparateur -->
      <hr class="my-3">
      
      <!-- Footer -->
      <div class="px-3 py-2 border-top mt-auto text-center">
        <small class="text-muted">&copy; 2025 Mon Application</small>
      </div>
    </div>
