<div class="sidebar bg-dark text-white p-3">
    <div class="sidebar-header border-bottom pb-3 mb-3">
      <h3 class="fw-bold text-center">
        <i class="material-icons align-middle me-2">pets</i>
        Mon Elevage
      </h3>
    </div>
    
    <div class="sidebar-menu">
      <ul class="nav flex-column">
        <li class="nav-item mb-2" *ngFor="let item of menuItems">
          <a 
            [routerLink]="item.route" 
            routerLinkActive="active"
            class="nav-link d-flex align-items-center text-white-50 hover-effect p-2 rounded"
            [class.active-link]="router.url === item.route">
            <i class="material-icons me-3">{{ item.icon }}</i>
            <span>{{ item.name }}</span>
          </a>
        </li>
      </ul>
    </div>
  
    <div class="mt-auto pt-3 border-top">
      <div class="d-flex justify-content-center">
        <small class="text-muted">&copy; 2025 Mon Application</small>
      </div>
    </div>
  </div>
